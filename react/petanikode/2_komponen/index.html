<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komponen | Ngulik React js</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

    <!-- 
    Membuat elemen HTML untuk wadah aplikasi;
    Membuat komponen;
    Menggunakan komponen;
    Me-render komponen ke HTML;
    -->
    
    <div id="app"></div>

    <script type="text/babel">


        // membuat komponen dengan fungsi
        function Header() {
            return (
                <div>
                    <h1>Membuat komponen dengan fungsi</h1>
                    <h2>ini pake fungsi uhuhuhuhuhuhu</h2>
                </div>
            )
        }
        //ReactDOM.render(<Header />, document.getElementById('app'));

        // membuat komponen dengan class
        class Uhuy extends React.Component {
            render() {
                return (<h1>ini pake class</h1>);
            }
        }
        //ReactDOM.render(<Uhuy />, document.getElementById("app"));


        // kontruktor class dan state
        class Siap extends React.Component {
            constructor() {
                super();
                this.state = {
                    title: "ini pake kontruktor dan state",
                    subtitle: "ini pake kontruktor dan state uhyuhyuhyuhyuhyuhhuy"
                };
            }

            changeTitle = () => {
                this.setState({
                    title: "wis udah diubah nihh"
                })
            }

            render() {
                return (
                    <div>
                        <h1>{this.state.title}</h1>
                        <h2>{this.state.subtitle}</h2>
                        <button onClick={this.changeTitle}>ubah title</button>
                    </div>
                )
            }
        }
        //ReactDOM.render(<Siap />, document.getElementById("app"));

        // ---------- membuat props
        // membuat komponennya dulu
        class Sms extends React.Component {
            render() {
                return (
                    <div>
                        <small>{this.props.sender}:</small>
                        <p>{this.props.content}</p>
                        <hr/>
                    </div>
                )
            }
        }
        // menggunakan komponen
        let telkom = (
            <div>
                <Sms sender="Tono" content='ini pake prop'/>
                <Sms sender="Adom" content='lahh sama dong'/>
            </div>
        )
        //ReactDOM.render(telkom, document.getElementById("app"));
        
        // ----------- komponen bersarang
        class Paket extends React.Component {
            render() {
                return (
                    <div>
                        <small>{this.props.sender}:</small>
                        <p>{this.props.content}</p>
                        <hr/>
                    </div>
                )
            }
        }
        class Aman extends React.Component {
            render () {
                return (
                    <div>
                        <Paket sender="Tono" content="ini pake komponen bersarang"/>
                        <Paket sender="Adom" content="sami atuh a abi oge"/>
                        <Paket sender="Suep" content="oh gitu siap atuh"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Aman />, document.getElementById("app"));





















    </script>


</body>
</html>
