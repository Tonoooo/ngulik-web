<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ngulik Tailwindcss</title>
    <link rel="stylesheet" href="../dist/output.css"/>
</head>
<body>

    <div class="grid place-items-center h-screen bg-gradient-to-bl from-gray-200 via-fuchsia-200 to-stone-100 dark:bg-gradient-to-bl dark:from-gray-800 dark:via-cyan-600 dark:to-red-900 font-sans">
        <div class="relative w-10/12 bg-opacity-15 backdrop-blur-xl rounded-2xl shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-400 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <!-- header -->
                <div class="flex justify-between items-center w-full max-w-md mb-10">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white">
                        Login
                    </h1>
            
                    <div class="hs-dropdown inline-block text-left">
                        <button id="hs-dropdown-dark-mode" type="button" class="hs-dropdown-toggle group flex items-center text-gray-600 hover:text-blue-600 focus:outline-none focus:text-blue-600 font-medium dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                            <svg class="hs-dark-mode-active:hidden block size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                            </svg>
                            <svg class="hs-dark-mode-active:block hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>
                        </button>
            
                        <div id="selectThemeDropdown" class="hs-dropdown-menu hidden absolute right-0 z-10 mt-2 w-24  rounded-md shadow-lg bg-white dark:bg-gray-700 border dark:border-gray-600 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-dark-mode">
                            <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300" data-hs-theme-click-value="default">
                                Light
                            </button>
                            <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300" data-hs-theme-click-value="dark">
                                Dark
                            </button>
                            <button type="button" class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300" data-hs-theme-click-value="auto">
                                System
                            </button>
                        </div>
                    </div>
                </div>

                <!-- isi -->
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-white bg-opacity-50 backdrop-blur-xl border border-gray-300 text-gray-500 rounded-lg placeholder:text-gray-400 focus:ring-1 focus:ring-white focus:border-white focus:outline-none block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:bg-gray-900 dark:bg-opacity-15 dark:backdrop-blur-xl dark:focus:ring-gray-400 dark:focus:border-gray-400" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white bg-opacity-50 backdrop-blur-xl border border-gray-300 text-gray-500 rounded-lg focus:ring-1 focus:ring-white focus:border-white focus:outline-none block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:bg-gray-900 dark:bg-opacity-15 dark:backdrop-blur-xl dark:focus:ring-gray-400 dark:focus:border-gray-400" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 text-blue-500 hover:underline dark:text-blue-300">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-gradient-to-r from-teal-400 to-blue-500 hover:from-purple-800 hover:to-pink-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  dark:focus:ring-primary-800">Log In</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
