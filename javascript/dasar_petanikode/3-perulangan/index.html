        while (i < 10) {

        }
    </script>

    <p style="display: inline;">mau liat confirm diulang? </p>
    <script>
        function confirmLoop() {
            let ulang = confirm("mau ulang?");
            let counter = 0;
            while (ulang) {
                counter++;
                ulang = confirm("udah di ulang "+counter+" kali, mau ulang lagi gak?");
            }
        }
    </script>

    <h1 style="margin: 1em; text-align: center;">Bintang Segitiga Cuy</h1>

    <script>
        let jumlahBingtang = 7;
        for (let x=1; x<=jumlahBingtang; x++){
            document.write("*".repeat(x)+"<br>");
        }

        document.write("<br> <p>dibalik nih</p>");

        for (let y=jumlahBingtang; y>=1; y--){
            document.write("*".repeat(y)+"<br>");
        }

        jumlahBingtang = 7;

        document.write("<br> <p>jam pasir nihh versi sendiri</p>");

        for (let y=1; y<=jumlahBingtang; y++){
            document.write("*".repeat(y)+"~".repeat((jumlahBingtang*2)-y*2)+"*".repeat(y)+"<br>");
        }
        for (let y=1; y<=jumlahBingtang; y++){
            document.write("*".repeat(jumlahBingtang-y)+"~".repeat(y*2)+"*".repeat(jumlahBingtang-y)+"<br>");
        }

        document.write("<br> <p>jam pasir nihh bantuan ai</p>");

        for (let y = 1; y < jumlahBingtang * 2; y++) {
            let starCount = y <= jumlahBingtang ? y : jumlahBingtang * 2 - y;
            let spaceCount = (jumlahBingtang * 2) - (starCount * 2) + 2;
            document.write("*".repeat(starCount) + "~".repeat(spaceCount) + "*".repeat(starCount) + "<br>");
        }

    </script>
