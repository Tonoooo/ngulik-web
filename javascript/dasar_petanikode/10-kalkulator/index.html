<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator | Ngulik JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>     
</head>
<body>
    <header>
        <ul>
            <li class="judul"><h1 style="font-family: Arial, Helvetica, sans-serif;">Kalkulator Sederhana</h1></li>
            <li style="float: right;">
                <button onclick="modeTampilan()">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </li>
        </ul>
    </header>
    <table id="calcu">
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="dis('(')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value=")" onclick="dis(')')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
            <td>
                <button onclick="hapus()"><span id="hapus-kiri" class="material-icons" style="cursor: pointer;" onclick="hapus()">backspace</span></button>                
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="/" onclick="dis('/')" onkeydown="keyboard(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="*" onclick="dis('*')" onkeydown="keyboard(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="-" onclick="dis('-')" onkeydown="keyboard(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="keyboard(event)"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" value="+" onclick="dis('+')" onkeydown="keyboard(event)"></td>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
